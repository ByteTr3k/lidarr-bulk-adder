<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lidarr Bulk Artist Adder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body { padding-top: 60px; display: flex; flex-direction: column; min-height: 100vh; } /* Adjust for fixed navbar and push footer */
      .container { max-width: 800px; flex-grow: 1; } /* Allow container to grow */
      textarea { min-height: 150px; font-family: monospace; }
      .result-summary { margin-top: 1rem; }
      footer { flex-shrink: 0; } /* Prevent footer from shrinking */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Lidarr Bulk Adder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Add Artists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 mb-5"> <h1>Add Artists to Lidarr</h1>
      <hr>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('add_artists_route') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="artistListPaste" class="form-label">Paste Artist List (one per line):</label>
          <textarea class="form-control" id="artistListPaste" name="artist_list_paste" rows="8"></textarea>
        </div>

        <div class="mb-3">
          <label for="artistListFile" class="form-label">Or Upload Artist List ('.txt' file, one per line):</label>
          <input class="form-control" type="file" id="artistListFile" name="artist_list_file" accept=".txt">
        </div>

        <button type="submit" class="btn btn-primary">Add Artists</button>
      </form>

    </div> <footer class="mt-auto pt-4 pb-4 text-center text-muted border-top bg-dark"> <div class="container"> Created by <a href="https://ByteTrek.me" target="_blank" rel="noopener noreferrer">ByteTrek</a> (ByteTrek.me)
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
